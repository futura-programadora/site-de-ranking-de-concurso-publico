<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="../imagens/logo do site.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/logar.css">
</head>
<body>
    <section class="container">
        <h2>Usuário</h2>
        <img src="../imagens/lupa_com_grafico.png" alt="">
        <p>Confirme se seu plano está em dia, caso ele não esteja em dia não será possível o acesso a sua conta</p>
        <form class="login">
            <input type="number" name="inscricao" id="inscricao" placeholder="Coloque seu número de inscrição" required>
            <input type="text" name="usuario" id="usuario" placeholder="Nome de usuário" required>
            <button onclick="Logar()">Logar</button>
            <a href="../index.html"><img src="../imagens/sair.png" class="sair" alt=""></a>
        </form>
        <a href="../paginas/cadastre-se.html">Não tem uma conta? Cadastre-se</a><br>
        <a href="../paginas/login-admin.html">Logar como administrador</a>
    </section>
    <script src="../scripts/logar.js"></script>
</body>
</html>
