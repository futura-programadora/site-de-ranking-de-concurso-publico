<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
    <link rel="shortcut icon" href="../estilos/tela-do-admin.css" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/tela-do-admin.css">
    <title>Tela do administrador</title>
</head>
<body>
    <section class="container">
        <header class="cabecalho">
            <img class="img-usuario-admin" src="../imagens/usuario-admin.png" alt="">
        </header>
        <section class="sub-cabecalho">

            <section class="tratamento-de-dados">
                <h2>Sistema de tratamento de dados</h2>
                <section class="concursos">
                    <img class="img-documento" src="../imagens/documento.png" alt="">
                    <select class="select-concurso" name="opcoes-concursos" id="opcoes-concursos">
                        <option value="concurso">concurso</option>
                    </select>
                </section>

                <section class="sistema-de-tratamento">
                    <input class="tratamento" type="file" name="tratamento" id="tratamento" placeholder="Insira o texto que deseja tratar">
                    <button class="tratar" onclick="tratarDados()">Tratar</button>
                </section>

            </section>
        </section>
        <section class="usuarios">
            <h2>Usuários</h2>
            <div id="todos-os-usuarios-logados">
                <!--aqui ficarao os usuarios cadastrados, adicionar paragrafos diferentes a cada usuario usando css e js-->
            </div>
                
            <div id="total-de-usuarios"></div>
        </section>
        <section class="concursos-disponiveis">
            <h2>Concursos disponíveis</h2>
            <div id="todos-os-concursos">
                <!--aqui irá ficar todos os concursos disponiveis, assim que forem adicionados e terem dados tratados do concurso-->
            </div>
        </section>
        <section class="adicionar">
            
            <section class="todos-os-concursos">
                <!--aqui irão ficar todos os concursos disponiveis-->
            </section>
            
        </section>
        <section class="mais-informacoes">

            <section class="adicionar-concurso">
                <input id="adicionar-concurso" type="text" placeholder="Adicione um novo concurso">
                <button onclick="adicionarConcurso()">Adicionar concurso</button>
            </section>

            <section class="adicionar-parceria">
                <input type="text" name="parceria" id="parceria" placeholder="Adicionar parceria">
                <button onclick="adicionarParceria()">Adicionar parceria
                </button>
            </section>

            <section class="adicionar-especialistas">
                <input type="text" name="especialistas" id="especialistas" placeholder="Adicionar especialistas">
                <button onclick="adicionarEspecialista()">Adicionar especialista
                </button>
            </section>

            <section class="estatistica">
                <section class="arquivo-da-estatistica">
                    <label for="estatistica">Oque é mais cobrado no concurso</label><br>
                    <input type="file" name="estatistica" id="estatistica">
                    <select name="onde-vai-a-estatistica" id="onde-vai-a-estatistica">
                        <option value="1">concurso</option>
                        <!--colocar as options com js de acordo com os concursos  que tem no sistema do site-->
                    </select>
                    <button onabort="enviarEstatistica()">Disponibilizar</button>
                </section>
            </section>
        </section>
        <footer class="footer">
            <img class="logo-do-site-footer" src="../imagens/logo do site.png" alt="">
            <p>Nos siga nas redes sociais.Seu feedback é importante</p>
            <section class="sociais">
                <a class="rede" href="https://www.instagram.com/minhaclassificacaoconcursos?igsh=eWU5Y3Y0emE3eGgx" target="_blank"><i class="ri-instagram-line"></i></a>

                <a class="rede" href="" target="_blank"><i class="ri-facebook-line"></i></a>

                <a class="rede" href="https://www.tiktok.com/@vencendoosconcursos?_t=8q4czZHV781&_r=1" target="_blank"><i class="ri-tiktok-line"></i></a>
            </section>
            <p>&copy;Feito por <strong><a href="https://www.facebook.com/share/ZVKE6BK1qLvUh4vJ/?mibextid=qi2Omg" target="_blank">@VionTechOfc</a></strong></p>
        </footer>
    </section>
</body>
</html>
